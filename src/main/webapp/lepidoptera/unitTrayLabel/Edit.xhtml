<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUnitTrayLabelTitle}"></h:outputText>

        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_id}" for="id" />
                    <h:inputText id="id" value="#{unitTrayLabelController.selected.id}" title="#{bundle.EditUnitTrayLabelTitle_id}" required="true" requiredMessage="#{bundle.EditUnitTrayLabelRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_family}" for="family" />
                    <h:inputText id="family" value="#{unitTrayLabelController.selected.family}" title="#{bundle.EditUnitTrayLabelTitle_family}" />
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_subfamily}" for="subfamily" />
                    <h:inputText id="subfamily" value="#{unitTrayLabelController.selected.subfamily}" title="#{bundle.EditUnitTrayLabelTitle_subfamily}" />
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_tribe}" for="tribe" />
                    <h:inputText id="tribe" value="#{unitTrayLabelController.selected.tribe}" title="#{bundle.EditUnitTrayLabelTitle_tribe}" />
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_genus}" for="genus" />
                    <h:inputText id="genus" value="#{unitTrayLabelController.selected.genus}" title="#{bundle.EditUnitTrayLabelTitle_genus}" />

                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_subspecificEpithet}" for="subspecificEpithet" />
                    <h:inputText id="subspecificEpithet" value="#{unitTrayLabelController.selected.subspecificEpithet}" title="#{bundle.EditUnitTrayLabelTitle_subspecificEpithet}" />
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_infraspecificEpithet}" for="infraspecificEpithet" />
                    <h:inputText id="infraspecificEpithet" value="#{unitTrayLabelController.selected.infraspecificEpithet}" title="#{bundle.EditUnitTrayLabelTitle_infraspecificEpithet}" />
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_infraspecificRank}" for="infraspecificRank" />
                    <h:inputText id="infraspecificRank" value="#{unitTrayLabelController.selected.infraspecificRank}" title="#{bundle.EditUnitTrayLabelTitle_infraspecificRank}" />
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_authorship}" for="authorship" />
                    <h:inputText id="authorship" value="#{unitTrayLabelController.selected.authorship}" title="#{bundle.EditUnitTrayLabelTitle_authorship}" />
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_drawerNumber}" for="drawerNumber" />
                    <h:inputText id="drawerNumber" value="#{unitTrayLabelController.selected.drawerNumber}" title="#{bundle.EditUnitTrayLabelTitle_drawerNumber}" />
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_unNamedForm}" for="unNamedForm" />
                    <h:inputText id="unNamedForm" value="#{unitTrayLabelController.selected.unNamedForm}" title="#{bundle.EditUnitTrayLabelTitle_unNamedForm}" />
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_printed}" for="printed" />
                    <h:inputText id="printed" value="#{unitTrayLabelController.selected.printed}" title="#{bundle.EditUnitTrayLabelTitle_printed}" required="true" requiredMessage="#{bundle.EditUnitTrayLabelRequiredMessage_printed}"/>
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_numberToPrint}" for="numberToPrint" />
                    <h:inputText id="numberToPrint" value="#{unitTrayLabelController.selected.numberToPrint}" title="#{bundle.EditUnitTrayLabelTitle_numberToPrint}" required="true" requiredMessage="#{bundle.EditUnitTrayLabelRequiredMessage_numberToPrint}"/>

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUnitTrayLabelLabel_dateLastUpdated}" for="dateLastUpdated" />

                    <h:outputLabel value="Collection" for="Collection" />
                    <h:inputText id="Collection" value="#{unitTrayLabelController.selected.collection}" title="" />
                    <h:outputLabel value="Order" for="Ordinal" />
                    <h:inputText id="Ordinal" value="#{unitTrayLabelController.selected.ordinal}" title="" />

                <h:commandLink

					action="#{unitTrayLabelController.update}" value="#{bundle.EditUnitTrayLabelSaveLink}"/>

                <br />
                <h:commandLink action="View" value="#{bundle.EditUnitTrayLabelViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{unitTrayLabelController.prepareList}" value="#{bundle.EditUnitTrayLabelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditUnitTrayLabelIndexLink}" action="/index" immediate="true" />
