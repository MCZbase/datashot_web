<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
	  >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCollectorTitle}"></h:outputText>
        </ui:define>
		<ui:define name="menu">
            <h:form>
					<p:commandButton value="#{bundle.ListSpecimenIndexLink}"
									 action="/index?faces-redirect=true"
									 immediate="true"  />
                    <p:commandButton
						      action="#{collectorController.prepareList}"
							  value="#{bundle.EditCollectorShowAllLink}"
							  immediate="true"/>
                    <p:commandButton
						      action="View?faces-redirect=true"
							  value="#{bundle.EditCollectorViewLink}"
							  immediate="true"/>
			</h:form>
		</ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCollectorLabel_collectorId}" for="collectorId" />
                    <h:outputText id="collectorId" value="#{collectorController.selected.collectorId}" title="#{bundle.EditCollectorTitle_collectorId}" />

                    <h:outputLabel value="#{bundle.EditCollectorLabel_collectorName}" for="collectorName" />
                    <h:inputText id="collectorName" value="#{collectorController.selected.collectorName}" title="#{bundle.EditCollectorTitle_collectorName}" />

					<h:outputLabel value="#{bundle.EditCollectorLabel_specimenId}" for="specimenId" />
        			<h:outputText value="#{collectorController.selected.specimenId.barcode}" title="#{bundle.ViewSpecimenTitle_barcode }"/>

					<h:outputLabel value="Current Identification" />
                    <h:outputLabel value="#{collectorController.selected.specimenId.currentScientificName}" title="Current Identification"/>
                    
					<h:outputLabel value="bundle.ViewSpecimenTitle_barcode" />
					<h:outputLabel value="#{collectorController.selected.specimenId.barcode}" title="#{bundle.ViewSpecimenTitle_barcode }"/>

                </h:panelGrid>
				<h:commandButton
						    disabled="#{!loginBean.userDataEntry}"
					        action="#{collectorController.update}"
							value="#{bundle.EditCollectorSaveLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
