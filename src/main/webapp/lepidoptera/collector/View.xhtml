<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCollectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCollectorLabel_collectorId}"/>
                    <h:outputText value="#{collectorController.selected.collectorId}" title="#{bundle.ViewCollectorTitle_collectorId}"/>
                    <h:outputText value="#{bundle.ViewCollectorLabel_collectorName}"/>
                    <h:outputText value="#{collectorController.selected.collectorName}" title="#{bundle.ViewCollectorTitle_collectorName}"/>
                    <h:outputText value="#{bundle.ViewCollectorLabel_specimenId}"/>
                    <h:outputText value="#{collectorController.selected.specimenId.barcode}" title="#{bundle.ViewSpecimenTitle_barcode }"/>
                    <h:outputText value="#{collectorController.selected.specimenId.currentScientificName}" title="Current Identification"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{collectorController.destroyAndView}" value="#{bundle.ViewCollectorDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCollectorEditLink}"/>
                <br />
                <h:commandLink action="#{collectorController.prepareCreate}" value="#{bundle.ViewCollectorCreateLink}" />
                <br />
                <h:commandLink action="#{collectorController.prepareList}" value="#{bundle.ViewCollectorShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCollectorIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
