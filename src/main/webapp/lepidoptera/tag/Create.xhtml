<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTagTitle}"></h:outputText>
        </ui:define>
		<ui:define name="menu">
            <h:form>
					<p:commandButton value="#{bundle.ListTagIndexLink}"
									 action="/index?faces-redirect=true"
									 immediate="true"  />
                    <p:commandButton action="#{tagController.prepareList}"
								   value="#{bundle.CreateTagShowAllLink}"
								   immediate="true"/>
					<p:commandButton disabled="#{!loginBean.userChiefEditor}"
                                     action="#{tagController.prepareCreate}"
									 value="#{bundle.ListTagCreateLink}"/>
			</h:form>
		</ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTagLabel_tagname}" for="tagname" />
                    <h:inputText id="tagname" value="#{tagController.selected.tagname}" title="#{bundle.CreateTagTitle_tagname}" required="true" requiredMessage="#{bundle.CreateTagRequiredMessage_tagname}"/>
                </h:panelGrid>
                <p:commandButton rendered="#{loginBean.userChiefEditor}"
					action="#{tagController.create}" value="#{bundle.CreateTagSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
