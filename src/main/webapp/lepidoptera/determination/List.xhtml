<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeterminationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="menu">
            <h:form>
                    <p:commandButton value="#{bundle.ListDeterminationIndexLink}"
                                     action="/index?faces-redirect=true"
                                     immediate="true"  />
                    <p:commandButton action="#{determinationController.prepareList}"
                                     value="#{bundle.EditDeterminationShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>        
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListDeterminationEmpty}" rendered="#{determinationController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{determinationController.items.rowCount > 0}">
                <h:outputText value="#{determinationController.pagination.pageFirstItem + 1}..#{determinationController.pagination.pageLastItem + 1}/#{determinationController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{determinationController.previous}" value="#{bundle.Previous} #{determinationController.pagination.pageSize}" rendered="#{determinationController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{determinationController.next}" value="#{bundle.Next} #{determinationController.pagination.pageSize}" rendered="#{determinationController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{determinationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_determinationId}"/>
                        </f:facet>
                        <h:outputText value="#{item.determinationId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_genus}"/>
                        </f:facet>
                        <h:outputText value="#{item.genus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_specificEpithet}"/>
                        </f:facet>
                        <h:outputText value="#{item.specificEpithet}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_subspecificEpithet}"/>
                        </f:facet>
                        <h:outputText value="#{item.subspecificEpithet}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_infraspecificEpithet}"/>
                        </f:facet>
                        <h:outputText value="#{item.infraspecificEpithet}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_infraspecificRank}"/>
                        </f:facet>
                        <h:outputText value="#{item.infraspecificRank}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_authorship}"/>
                        </f:facet>
                        <h:outputText value="#{item.authorship}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_unNamedForm}"/>
                        </f:facet>
                        <h:outputText value="#{item.unNamedForm}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_identifiedBy}"/>
                        </f:facet>
                        <h:outputText value="#{item.identifiedBy}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_typeStatus}"/>
                        </f:facet>
                        <h:outputText value="#{item.typeStatus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_speciesNumber}"/>
                        </f:facet>
                        <h:outputText value="#{item.speciesNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_verbatimText}"/>
                        </f:facet>
                        <h:outputText value="#{item.verbatimText}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListDeterminationTitle_specimenId}"/>
                        </f:facet>
                        <h:outputText value="#{item.specimenId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{determinationController.prepareView}" value="#{bundle.ListDeterminationViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{determinationController.prepareEdit}" value="#{bundle.ListDeterminationEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{determinationController.destroy}" value="#{bundle.ListDeterminationDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{determinationController.prepareCreate}" value="#{bundle.ListDeterminationCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListDeterminationIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
