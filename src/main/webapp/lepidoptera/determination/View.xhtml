<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeterminationTitle}"></h:outputText>
        </ui:define>
		<ui:define name="menu">
            <h:form>
					<p:commandButton value="#{bundle.ListDeterminationIndexLink}"
									 action="/index?faces-redirect=true"
									 immediate="true"  />
                	<p:commandButton action="Edit?faces-redirect=true" 
									 value="#{bundle.ViewDeterminationEditLink}"
									 rendered="${loginBean.userDataEntry}"
									 />
	                <p:commandButton action="#{determinationController.prepareList}" 
									 value="#{bundle.ViewDeterminationShowAllLink}"
									 />
			</h:form>
		</ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeterminationLabel_determinationId}"/>
                    <h:outputText value="#{determinationController.selected.determinationId}" title="#{bundle.ViewDeterminationTitle_determinationId}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_verbatimText}"/>
                    <h:outputText value="#{determinationController.selected.verbatimText}" title="#{bundle.ViewDeterminationTitle_verbatimText}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_genus}"/>
                    <h:outputText value="#{determinationController.selected.genus}" title="#{bundle.ViewDeterminationTitle_genus}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_specificEpithet}"/>
                    <h:outputText value="#{determinationController.selected.specificEpithet}" title="#{bundle.ViewDeterminationTitle_specificEpithet}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_subspecificEpithet}"/>
                    <h:outputText value="#{determinationController.selected.subspecificEpithet}" title="#{bundle.ViewDeterminationTitle_subspecificEpithet}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_infraspecificEpithet}"/>
                    <h:outputText value="#{determinationController.selected.infraspecificEpithet}" title="#{bundle.ViewDeterminationTitle_infraspecificEpithet}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_infraspecificRank}"/>
                    <h:outputText value="#{determinationController.selected.infraspecificRank}" title="#{bundle.ViewDeterminationTitle_infraspecificRank}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_authorship}"/>
                    <h:outputText value="#{determinationController.selected.authorship}" title="#{bundle.ViewDeterminationTitle_authorship}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_unNamedForm}"/>
                    <h:outputText value="#{determinationController.selected.unNamedForm}" title="#{bundle.ViewDeterminationTitle_unNamedForm}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_identifiedBy}"/>
                    <h:outputText value="#{determinationController.selected.identifiedBy}" title="#{bundle.ViewDeterminationTitle_identifiedBy}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_typeStatus}"/>
                    <h:outputText value="#{determinationController.selected.typeStatus}" title="#{bundle.ViewDeterminationTitle_typeStatus}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_speciesNumber}"/>
                    <h:outputText value="#{determinationController.selected.speciesNumber}" title="#{bundle.ViewDeterminationTitle_speciesNumber}"/>
                    <h:outputText value="#{bundle.ViewDeterminationLabel_specimenId}"/>
                    <h:outputText value="#{determinationController.selected.specimenId}" title="#{bundle.ViewDeterminationTitle_specimenId}"/>
					<h:outputLabel value="#{bundle.ViewSpecimenTitle_barcode}" />
					<h:outputLabel value="#{determinationController.selected.specimenId.barcode}" title="#{bundle.ViewSpecimenTitle_barcode }"/>
					<h:outputLabel value="Current Identification" />
                    <h:outputLabel value="#{determinationController.selected.specimenId.currentScientificName}" title="Current Identification"/>
					<h:outputLabel value="Edit Specimen" />
					<h:commandLink action="#{determinationController.prepareEditSpecimen}" value="#{bundle.ListSpecimenEditLink}"
										   rendered="${loginBean.userDataEntry and !item.specimenId.stateDoneMigrated}" />
                </h:panelGrid>
				<p:toolbarGroup>
                	<p:commandButton action="#{determinationController.destroyAndView}"
									 value="#{bundle.ViewDeterminationDestroyLink}"
						             rendered="${loginBean.userChiefEditor}"
									 />
	                <p:commandButton action="Edit?faces-redirect=true"
									 value="#{bundle.ViewDeterminationEditLink}"
									 rendered="${loginBean.userDataEntry}"
									 />
                	<p:commandButton action="#{determinationController.prepareList}"
									 value="#{bundle.ViewDeterminationShowAllLink}"
									 />
	                <p:commandButton value="#{bundle.ViewDeterminationIndexLink}"
									 action="/index?faces-redirect=true" immediate="true" />
				</p:toolbarGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
