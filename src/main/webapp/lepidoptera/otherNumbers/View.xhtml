<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOtherNumbersTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOtherNumbersLabel_numberId}"/>

                    <h:outputText value="#{bundle.ViewOtherNumbersLabel_otherNumber}"/>
                    <h:outputText value="#{otherNumbersController.selected.otherNumber}" title="#{bundle.ViewOtherNumbersTitle_otherNumber}"/>
                    <h:outputText value="#{bundle.ViewOtherNumbersLabel_numberType}"/>
                    <h:outputText value="#{otherNumbersController.selected.numberType}" title="#{bundle.ViewOtherNumbersTitle_numberType}"/>
                    <h:outputText value="#{bundle.ViewOtherNumbersLabel_specimenId}"/>
                    <h:outputText value="#{otherNumbersController.selected.specimenId}" title="#{bundle.ViewOtherNumbersTitle_specimenId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{otherNumbersController.destroyAndView}" value="#{bundle.ViewOtherNumbersDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewOtherNumbersEditLink}"/>
                <br />
                <h:commandLink action="#{otherNumbersController.prepareCreate}" value="#{bundle.ViewOtherNumbersCreateLink}" />
                <br />
                <h:commandLink action="#{otherNumbersController.prepareList}" value="#{bundle.ViewOtherNumbersShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewOtherNumbersIndexLink}" action="/index" immediate="true" />
