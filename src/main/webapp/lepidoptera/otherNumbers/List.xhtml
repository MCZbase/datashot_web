<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        </f:facet>
                        <h:outputText value="#{item.numberId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtherNumbersTitle_otherNumber}"/>
                        </f:facet>
                        <h:outputText value="#{item.otherNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOtherNumbersTitle_numberType}"/>
                        </f:facet>
                        <h:outputText value="#{item.numberType}"/>
