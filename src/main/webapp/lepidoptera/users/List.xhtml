<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsersTitle}"></h:outputText>
        </ui:define>
		<ui:define name="menu">
			<h:form>
                    <p:commandButton 
						value="#{bundle.EditUsersIndexLink}"
						action="/index?faces-redirect=true" immediate="true" />
                    <p:commandButton
						rendered="#{loginBean.userChiefEditor}"
						action="#{usersController.prepareCreate}"
						value="#{bundle.ListUsersCreateLink}"/>
                    <h:outputText id="paginationcounts" value="#{usersController.pagination.pageFirstItem + 1}..#{usersController.pagination.pageLastItem + 1}/#{usersController.pagination.itemsCount}"/>
                    <p:commandButton action="#{usersController.first}" value="First Page"
                                   disabled="#{!usersController.pagination.hasPreviousPage}"/>
                    <p:commandButton action="#{usersController.previous}" value="#{bundle.Previous} #{specimenController.pagination.pageSize}"
                                   disabled="#{!usersController.pagination.hasPreviousPage}"/>
                    <p:commandButton action="#{usersController.next}" value="#{bundle.Next} #{specimenController.pagination.pageSize}"
                                   disabled="#{!usersController.pagination.hasNextPage}"/>
                    <p:commandButton action="#{usersController.last}" value="Last Page"
                                   disabled="#{!usersController.pagination.hasNextPage}"/>						
			</h:form>
		</ui:define>
        <ui:define name="body">
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListUsersEmpty}" rendered="#{usersController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{usersController.items.rowCount > 0}">
					<h:outputText value="#{usersController.pagination.pageFirstItem + 1}..#{usersController.pagination.pageLastItem + 1}/#{usersController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{usersController.previous}" value="#{bundle.Previous} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{usersController.next}" value="#{bundle.Next} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{usersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink rendered="#{loginBean.userChiefEditor}"
								action="#{usersController.prepareEdit}"
								value="#{bundle.ListUsersEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink rendered="#{loginBean.userChiefEditor}"
								action="#{usersController.prepareEditPassword}"
								value="Change Password"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListUsersTitle_fullname}"/>
							</f:facet>
							<h:outputText value="#{item.fullname}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListUsersTitle_role}"/>
							</f:facet>
							<h:outputText value="#{item.role}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Email/username"/>
							</f:facet>
							<h:outputText value="#{item.username}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListUsersTitle_description}"/>
							</f:facet>
							<h:outputText value="#{item.description}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
			</h:form>
        </ui:define>
    </ui:composition>

</html>
