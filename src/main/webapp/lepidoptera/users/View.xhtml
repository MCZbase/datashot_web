<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
		<ui:define name="menu">
			<h:form>
					<p:commandButton
						value="#{bundle.ViewUsersIndexLink}"
						action="/index?faces-redirect=true"
						immediate="true" />
					<p:commandButton
						rendered="#{loginBean.userChiefEditor}"
						action="#{usersController.prepareList}"
						value="#{bundle.ViewUsersShowAllLink}"
						immediate="true"/>
					<p:commandButton
						rendered="#{loginBean.userChiefEditor}"
						action="#{usersController.prepareCreate}"
						value="#{bundle.ViewUsersCreateLink}"
						immediate="true"/>
			</h:form>
		</ui:define>
        <ui:define name="body">
            <h:form>
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                    <h:outputText value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_fullname}"/>
                    <h:outputText value="#{usersController.selected.fullname}" title="#{bundle.ViewUsersTitle_fullname}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_description}"/>
                    <h:outputText value="#{usersController.selected.description}" title="#{bundle.ViewUsersTitle_description}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_role}"/>
                    <h:outputText value="#{usersController.selected.role}" title="#{bundle.ViewUsersTitle_role}"/>
                </h:panelGrid>
                <p:commandButton
					rendered="#{loginBean.userChiefEditor}"
					action="Edit?faces-redirect=true" value="#{bundle.ViewUsersEditLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
