<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
		<ui:define name="menu">
			<h:form>
					<p:commandButton value="#{bundle.CreateUsersIndexLink}" action="/index?faces-redirect=true" immediate="true" />
					<p:commandButton action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
			</h:form>
		</ui:define>
        <ui:define name="body">
            <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_fullname}" for="fullname" />
                    <h:inputText id="fullname" value="#{usersController.selected.fullname}" title="#{bundle.CreateUsersTitle_fullname}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_fullname}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_description}" for="description" />
                    <h:inputText id="description" value="#{usersController.selected.description}" title="#{bundle.CreateUsersTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_role}" for="role" />
					<h:selectOneMenu id="role" value="#{usersController.selected.role}" title="#{bundle.CreateUsersTitle_role}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_role}" >
						<f:selectItems value="#{pickListsManagedBean.userRoleValues}"  />
					</h:selectOneMenu>
                    <h:outputLabel value="Initial password" for="hash" />
                    <h:inputText id="hash" value="#{usersController.selected.newPassword}" title="#{bundle.CreateUsersTitle_hash}" />
                </h:panelGrid>
				<h:outputText value="#{usersController.passwordRules}" />
                <br />
                <p:commandButton action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
