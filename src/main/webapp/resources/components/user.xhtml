<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
	  xmlns:p="http://primefaces.org/ui"
      >

  <!-- INTERFACE -->
  <cc:interface>
	  <cc:attribute name="showLogout" default="true" />
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
	 <h:form id="userstatus_logout_form"  >
	    <h:outputText style="white-space:nowrap;" 
	               value="#{userBean.findByUsername(loginBean.username).fullname} #{loginBean.getState()}" 
	               id="currentUserState"/>
		<p:commandButton rendered="#{cc.attrs.showLogout}"
						   value="#{bundle.Logout}"
						   action="#{loginBean.logout}"
						   immediate="true"
						   />
	  </h:form>
  </cc:implementation>
</html>
