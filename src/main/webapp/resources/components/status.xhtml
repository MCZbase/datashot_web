<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:cc="http://java.sun.com/jsf/composite">

  <!-- INTERFACE -->
  <cc:interface>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>
	  <h:form>
	  <p:dataTable var="status" value="#{specimenBean.workflowStatusCounts}">
		  <p:column>
			  <f:facet name="header">
				  <h:outputText value="Workflow Status" />
			  </f:facet>
			  <h:outputText value="#{status.status}" />
		  </p:column>
		  <p:column>
			  <f:facet name="header">
				  <h:outputText value="Number of Specimens" />
			  </f:facet>
			  <h:outputText value="#{status.count}" />
		  </p:column>
		  <p:column>
			  <f:facet name="header">
				  <h:outputText value="Formicidae" />
			  </f:facet>
			  <h:outputText value="#{status.groupCount1}" />
		  </p:column>
	  </p:dataTable>
      </h:form>
  </cc:implementation>
</html>
