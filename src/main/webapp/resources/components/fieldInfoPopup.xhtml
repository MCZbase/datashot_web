<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:cc="http://java.sun.com/jsf/composite">

	<!-- INTERFACE -->
	<cc:interface>
		<cc:attribute name="table" default="Specimen" shortDescription="Name of the Table in which field occurs." required="true"  />
		<cc:attribute name="field" default="Family" shortDescription="Name of the field for which to provide a definition" required="true"  />
		<cc:attribute name="tipName" default="FamilyTip" shortDescription="A unique name for the definition popup" required="trye" />
	</cc:interface>

	<!-- IMPLEMENTATION -->
	<cc:implementation>
		<h:graphicImage library="images" name="information.png"
						title="#{metadataRetrieverBean.tipForField(cc.attrs.table,cc.attrs.field)}"
						id="${cc.attrs.tipName}"  />
		<p:overlayPanel for="${cc.attrs.tipName}" >
			<f:facet name="header" >
				<h:outputText value = "Definition for #{cc.attrs.field}" />
			</f:facet>
			<h:outputText value="#{metadataRetrieverBean.tipForField(cc.attrs.table,cc.attrs.field)}" />
		</p:overlayPanel>
	</cc:implementation>
</html>
